<html>
<head>
   <title>SignUp</title>
   <meta charset="utf-8">
   <link rel= "stylesheet" href="../css/signUp.css">
   <link rel ="icon" href= "../images/repairguy.png"/>
</head>
<body>
 <div class= "container card">
  <form action ="UserLogin.html">	
  <h2 class="form-heading">Sign Up</h2>
	<div class= "form-item">
	  <label class= "form-content">First Name:</label>
	  <input class= "form-input form-content" type="text" placeholder="First Name" required>
    </div>
    <div class= "form-item">
	  <label class= "form-content">Last Name:</label>
	  <input class="form-input form-content" type="text" placeholder="Last Name" required>
    </div>
    <div class= "form-item">
    <label class= "form-content">Email:</label>
    <input class="form-input form-content" type="email" placeholder="Email" required>
    </div>
    <div class= "form-item">
    <label class= "form-content">Password:</label>
    <input class="form-input form-content" type="password" placeholder="Password" required>
    </div>
    <div class= "form-item">
    <label class= "form-content">Confirm Password:</label>
    <input class="form-input form-content" type="password" placeholder="Confirm Password" required>
    </div>
    <p class="button"><input type="submit" value="Sign Up"></p>
    <div>
      <p>Already have an account? <a href="">Sign in</a></p>
    </div>
   </form>
 </div>
</body>
</html>
