<html>
<head>
   <title>Login</title>
   <meta charset="utf-8">
   <link rel= "stylesheet" href="../css/login.css">
   <link rel ="icon" href= "../images/repairguy.png"/>
</head>
<body>
 <div class= "container card">
  <form action ="UserHomePage.html">	
  <h2 class="form-heading">User Login</h2>
	<div class= "form-item">
	  <label class= "form-content">Email:</label>
	  <input class= "form-input form-content" type="email" placeholder="Email" required>
    </div>
    <div class= "form-item">
	  <label class= "form-content">Password:</label>
	  <input class="form-input form-content" type="password" placeholder="Password" required>
    </div>
     <p class="button"><input type="submit" value="Login"></p>
    <div>
      <p>Don't have an account? <a href="">Sign Up</a></p>
    </div>
   </form>
 </div>
</body>
</html>
